<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
<div class="container">
    <h2>게시판 등록</h2>
    <form id="frm" name="frm" method="post" action="/board/insertBoard.do" enctype="multipart/form-data"> <!--action속성에는 요청을 수행할 서버의 주소 입력-->
        <table class="board_detail">
            <tr>
                <td>제목</td>
                <td><input type="text" id="title" name="title"></td> <!--입력된 값은 각 태그의 name을 키로 사용하여 서버에 전송-->
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="contents" name="contents"></textarea>
                </td>
            </tr>
        </table>
        <input type="file" id="files" name="files" multiple="multiple">
        <input type="submit" id="submit" value="저장" class="btn"> <!--input 타입을 submit으로 하여 폼에 있는 데이터를 지정된 주소로 전달-->
    </form>
</div>
</body>
</html>
